<!DOCTYPE html>
<html>

<head>
    <script>
        let count = 0;

        function incrementValue() {
            count++;
            document.getElementById('buttonText').innerHTML = 'Pressed ' + count + ' times';
            if(count === 10) {
                count = 0;
            }
        }
    </script>
</head>

<body>
    <h1 style="color: red;">Welcome to the website generated by my demo repository</h1>
    <button id="incrementButton" onclick="incrementValue()">
        <span id="buttonText">Pressed 0 times</span>
    </button>
</body>

</html>
